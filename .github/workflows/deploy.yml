name: Build & Deploy Spring Boot (Docker container)

on:
  push:
    branches: [ "back-end" ]

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: springboot-app
  GHCR_OWNER: gavinruff007  

jobs:
  build-and-push:
    name: ğŸ—ï¸ Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”¹ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”¹ Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ”¹ Build Spring Boot app
        run: mvn clean package -DskipTests=false

      - name: ğŸ”¹ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”¹ Login to GHCR (push)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ env.GHCR_OWNER }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”¹ Build & Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ghcr.io/${{ env.GHCR_OWNER }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: ğŸš€ Deploy to Server
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: ğŸ”¸ SSH into server and deploy latest image
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 9011
          script: |
            set -e

            echo "ğŸ” Logging in to GHCR..."
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "gavinruff007" --password-stdin

            echo "ğŸ“‚ Changing directory to /home/deploy/back-end..."
            cd /home/deploy/back-end || { echo "âŒ Directory not found!"; exit 1; }

            echo "ğŸ” Checking for docker-compose.yml..."
            if [ ! -f docker-compose.yml ]; then
              echo "âŒ docker-compose.yml not found in /home/deploy/back-end"
              exit 1
            fi

            echo "ğŸ“ Ensuring lowercase GHCR path..."
            sed -i 's#ghcr.io/.*/springboot-app:.*#ghcr.io/gavinruff007/springboot-app:latest#g' docker-compose.yml

            echo "âš™ï¸ Detecting Docker Compose command..."
            if docker compose version >/dev/null 2>&1; then
              COMPOSE="docker compose"
            elif command -v docker-compose >/dev/null 2>&1; then
              COMPOSE="docker-compose"
            else
              echo "âŒ Docker Compose not installed!"
              exit 1
            fi

            echo "â¬‡ï¸ Pulling latest image..."
            $COMPOSE pull

            echo "ğŸš€ Starting container..."
            $COMPOSE up -d

            echo "ğŸ§¹ Cleaning up old images..."
            docker image prune -af --filter "until=24h" || true

            echo "âœ… Deployment completed successfully!"
