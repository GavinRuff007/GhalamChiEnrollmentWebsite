name: Build & Deploy React (Nginx container on new port)

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: react-app

jobs:
  build-and-push:
    name: ğŸ—ï¸ Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”¹ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”¹ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”¹ Login to GHCR (push)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”¹ Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha

      - name: ğŸ”¹ Build & Push image (with cache)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ”¹ Export SHA tag
        id: out
        run: |
          echo "TAG_SHA=$(echo '${{ steps.meta.outputs.tags }}' | tr ' ' '\n' | grep ':sha' | head -n1 | cut -d':' -f3)" >> $GITHUB_OUTPUT


  deploy:
    name: ğŸš€ Deploy to Server
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: ğŸ”¸ SSH into server and deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 9011
          script: |
            set -e

            echo "ğŸ” Logging in to GHCR..."
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

            echo "ğŸ“‚ Changing directory to /home/deploy/react-app..."
            cd /home/deploy/react-app || { echo "âŒ Directory not found!"; exit 1; }

            echo "ğŸ” Checking for docker-compose.yml..."
            if [ ! -f docker-compose.yml ]; then
              echo "âŒ docker-compose.yml not found in /home/deploy/react-app"
              exit 1
            fi

            echo "ğŸ“ Updating image tag in docker-compose.yml..."
            sed -i "s#ghcr.io/.*/${{ env.IMAGE_NAME }}:.*#ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ needs.build-and-push.outputs.out.TAG_SHA }}#g" docker-compose.yml || true

            echo "âš™ï¸ Detecting Docker Compose command..."
            if docker compose version >/dev/null 2>&1; then
              COMPOSE="docker compose"
            elif command -v docker-compose >/dev/null 2>&1; then
              COMPOSE="docker-compose"
            else
              echo "âŒ Docker Compose not installed! Install it with:"
              echo "sudo apt install docker-compose -y"
              exit 1
            fi

            echo "â¬‡ï¸ Pulling latest image..."
            $COMPOSE pull

            echo "ğŸš€ Starting container..."
            $COMPOSE up -d

            echo "ğŸ§¹ Cleaning up old images..."
            docker image prune -af --filter "until=24h" || true

            echo "âœ… Deployment completed successfully!"
