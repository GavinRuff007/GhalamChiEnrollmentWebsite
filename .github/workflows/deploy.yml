name: Build & Deploy React (Nginx container on new port)

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: react-app

jobs:
  build-and-push:
    name: ðŸ—ï¸ Build & Push Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”¹ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ”¹ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ”¹ Login to GHCR (push)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ”¹ Build & Push image as latest
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max


  deploy:
    name: ðŸš€ Deploy to Server
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: ðŸ”¸ SSH into server and deploy latest image
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 9011
          script: |
            set -e
            echo "ðŸ” Logging in to GHCR..."
            echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

            echo "ðŸ“‚ Changing directory to /home/deploy/react-app..."
            cd /home/deploy/react-app || { echo "âŒ Directory not found!"; exit 1; }

            echo "â¬‡ï¸ Pulling latest image..."
            if docker compose version >/dev/null 2>&1; then
              docker compose pull
              docker compose up -d
            else
              docker-compose pull
              docker-compose up -d
            fi

            echo "ðŸ§¹ Cleaning up old images..."
            docker image prune -af --filter "until=24h" || true

            echo "âœ… Deployment completed successfully!"
